<!-- 3번 : 리스트 태그 <ol></ol>, <ul></ul>, <li></li> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 태그</title>
</head>
<body>
  <h1>목록만들기</h1>
  <h3>Unordered List</h3>
  <ul type="square">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>
  <h3>Ordered List</h3>
  <ol type="I">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ol>
  <ol type="a" start="5"> <!-- 시작지점을 정해줄 수도 있다 -->
    <li>html</li>
      <ol>
        <li>기본 태그 구조</li>
      </ol>
    <li>css</li>
    <li>javascript</li>
  </ol>
</body>
</html>
