<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector03</title>
  <style>
    li::first-letter{ /* 블록 요소에서만 적용된다 즉, span태그에서는 적용되지 않는다*/
      color: red;
    }

    li:last-child::before{
      content: "new";
      color: white;
      background-color: gold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <main>
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
  </main>
</body>
</html>
